<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="..\game_misc.js"></script>
        <script src="..\zip_codes.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        yyintegrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="hamburger_menu.css" />
    </head>
    <body onload = "random_number()">

        <header>
            <a href="index.html"><img src="https://github.com/Vigitant/startup/blob/main/public/quintus%20logo%20wip.JPG?raw=true" alt="Quintus Logo" width="300" height="150"></a>
            <nav role="navigation">
                <div id="menuToggle">
                    <input type="checkbox"/>
                    <span></span>
                    <span></span>
                    <span></span>
                    <ul id="menu">
                        <a href="index.html"><li>Play Quintus</li></a>
                        <a href="login.html"><li>Log In</li></a>
                        <a href="tutorial.html"><li>How To Play</li></a>
                        <a href="about.html"><li>About</li></a>
                    </ul>
                </div>
              </nav>
        </header>
        <main>
            <div class="wrapper">
                <h2 id="generated-number"></h2>
            </div>
            <div id="new_number" onClick="random_number();resetText()" >new number</div>
            <br><div id="inputLine">
                <input type="text" id="textArea" name="varText" onClick="resetMessage()" placeholder="your solution"/>
                <button id="enter_solution" title="Enter Solution" onClick="checkNumMatch();checkMath()">⇨</button> <!--the button size needs to be fixed-->
            </div>
            <br><div id="entryResponse"></div>
            <br><div class="wrapper">
                <table>
                    <tr>
                        <td><button onClick="insertCharacter('+')">+</button></td>
                        <td><button onClick="insertCharacter('-')">-</button></td>
                        <td><button onClick="insertCharacter('×')">×</button></td>
                        <td><button onClick="insertCharacter('/')">/</button></td>
                        <td><button onClick="backSpace()">⌫</button></td>
                    </tr>
                    <tr>
                        <td><button onClick="insertCharacter('^')">^</button></td>
                        <td><button onClick="insertCharacter('√')">√</button></td>
                        <td><button onClick="insertCharacter('(')">(</button></td>
                        <td><button onClick="insertCharacter(')')">)</button></td>
                        <td><button onClick="insertCharacter('=')">=</button></td>
                    </tr>
                </table>
            </div>
            <br><div id="zipCode">(City and state will go here)</div>
        </main>
        <footer>
            <span>
                <div id="credits">Created by Caden Mustoe</div>
                <a id="source_code"
                    href="https://github.com/Vigitant/startup" target="_blank">See code here</a>
            </span>
        </footer>
    </body>
</html>
