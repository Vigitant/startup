<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="button_mapping.js"></script>
        <script src="game_misc.js"></script>
    </head>
    <body onload = "random_number()">
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="hamburger_menu.css" />
        <header>
            <a href="index.html"><img src="quintus logo wip.jpg" alt="Quintus Logo" width="300" height="150"></a>
            <nav role="navigation">
                <div id="menuToggle">
                    <input type="checkbox" />
                    <span></span>
                    <span></span>
                    <span></span>
                    <ul id="menu">
                        <a href="index.html"><li>Play Quintus</li></a>
                        <a href="login.html"><li>Log In</li></a>
                        <a href="tutorial.html"><li>How To Play</li></a>
                        <a href="about.html"><li>About</li></a>
                    </ul>
                </div>
              </nav>
        </header>
        <main>
            <div class="wrapper">
                <h2 id="generated-number"></h2>
            </div>
            <br />
            <div id="new_number" onClick="random_number()">new number</div>
            <br />
            <input type="text" id="textArea" name="varText" placeholder="your solution"/>
            <br/>
            <br/>
            <br/>
            <div class="wrapper">
                <table>
                    <tr>
                        <td><button onClick="insertCharacter('+')">+</button></td>
                        <td><button onClick="insertCharacter('-')">-</button></td>
                        <td><button onClick="insertCharacter('×')">×</button></td>
                        <td><button onClick="insertCharacter('/')">/</button></td>
                        <td><button>⌫</button></td>                                 <!-- implement this button-->
                    </tr>
                    <tr>
                        <td><button onClick="insertCharacter('^')">^</button></td>
                        <td><button onClick="insertCharacter('√')">√</button></td>
                        <td><button onClick="insertCharacter('(')">(</button></td>
                        <td><button onClick="insertCharacter(')')">)</button></td>
                        <td><button onClick="insertCharacter('=')">=</button></td>
                    </tr>
                </table>
            </div>
        </main>
        <footer>
            <span>
                <a id="credits">Created by Caden Mustoe</a>
                <a id="source_code"
                    href="https://github.com/Vigitant/startup" target="_blank">See code here</a>
            </span>
        </footer>
    </body>
</html>
